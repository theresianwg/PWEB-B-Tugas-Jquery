<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery Validation</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

  <script>
		$(document).ready(function() {
			$('#frm-mhs').validate({
				rules: {
					nim : {
						digits: true,
						minlength:10,
						maxlength:10
					},
					tgl: {
						indonesianDate:true
					},
					umur: {
						digits: true,
						range: [0, 100]
					}, 
					email: {
						email: true
					},
					situs: {
						url: true
					},
					pass2: {
						equalTo: "#pass1"
					}
				},
				messages: {
					nim: {
						required: "Kolom nim harus diisi",
						minlength: "Kolom nim harus terdiri dari 10 digit",
						maxlength: "Kolom nim harus terdiri dari 10 digit"
					},
					email: {
						required: "Alamat email harus diisi",
						email: "Format email tidak valid"
					},
					pass2: {
						equalTo: "Password tidak sama"
					}
				}
			});
		});
		
		$.validator.addMethod(
			"indonesianDate",
			function(value, element) {
				// put your own logic here, this is just a (crappy) example
				return value.match(/^\d\d?\/\d\d?\/\d\d\d\d$/);
			},
			"Please enter a date in the format DD/MM/YYYY"
		);
	</script>
</head>
<body>
  <main>
    <div class="section-card">
      <h1>Input Data Mahasiswa</h1>
      <form id="frm-mhs">
        <label for="nim" class="labelfrm">NIM: </label>
        <input type="text" name="nim" id="nim" maxlength="10" class="input required" size="15"/>
        
        <label for="nama" class="labelfrm">Nama: </label>
        <input type="text" name="nama" id="nama" size="30" class="input required"/>
        
        <label for="alamat" class="labelfrm">Alamat: </label>
        <textarea name="alamat" id="alamat" cols="40" rows="4" class="input required"></textarea>
        
        <label for="tgl" class="labelfrm">Tanggal Lahir: </label>
        <input type="text" name="tgl" id="tgl" maxlength="10" size="15" class="input required"/>
        
        <label for="umur" class="labelfrm">Umur: </label>
        <input type="text" name="umur" id="umur" maxlength="3" size="7" class="input required"/>
        
        <label for="email" class="labelfrm">Alamat Email: </label>
        <input type="text" name="email" id="email" size="50" class="input required"/>
        
        <label for="situs" class="labelfrm">Alamat Situs: </label>
        <input type="text" name="situs" id="situs" size="50" class="input required"/>
        
        <label for="pass1" class="labelfrm">Password: </label>
        <input type="password" name="pass1" id="pass1" size="15" class="input required"/>
        
        <label for="pass2" class="labelfrm">Ulangi Password: </label>
        <input type="password" name="pass2" id="pass2" size="15" class="input required"/>
        
        <label for="submit" class="labelfrm">&nbsp;</label>

        <div class="submit-btn"> 
          <input class='btn' type="submit" name="Submit" value="Submit"/>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
